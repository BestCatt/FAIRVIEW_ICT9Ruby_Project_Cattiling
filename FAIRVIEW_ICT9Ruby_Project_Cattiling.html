<!DOCTYPE html>
<html>
<head>
	<title>Meters to Meters</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style=" background-image: url(Comp.jpg); background-size: cover;">

	<button class="btn btn-outline btn-block">Measurement Calculator</button>
    <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
<!-- Left Side -->
    <div class="row">
    	<div class="col-md-6 bg-dark">
         <h3>How Long?</h3>
         <h3>Pick a Measurement:</h3>
        <select>
        	<option>...</option>
            <option value= "" oninput="Mil()">Milimeter</option>\
            <option>More</option>
            <option>Coming</option>
            <option>Soon</option>  
        </select>
        <br>
        <br>
        <h3>Value</h3>
        <input type="number" id="V">
<!-- Right Side -->
    </div>
        <div class="col-md-6 bg-dark">
        <h2>Converted Values:</h2>
        <br>
        <button onclick="M2C()">Centimeters(cm)</button>
        	<form class="form-control" disabled id="demo">...</form>
      	<button onclick="M2M()">Meter(m)</button>
        	<form class="form-control" disabled id="demoo">...</form>
      	<button onclick="M2K()">Kilometer(km)</button>
        	<form class="form-control" disabled id="demooo">...</form>
      
        </div>
<!-- Java Code -->
        <script type="text/javascript">
        	function M2C(){
        		let a = parseInt(document.getElementById("V").value);
        		b = 10
        	document.getElementById("demo").innerHTML = (a / b);
        	} 
        	function M2M(){
        		let a = parseInt(document.getElementById("V").value);
        		b = 1000
        	document.getElementById("demoo").innerHTML = (a / b);
        	}
        	function M2K(){
        		let a = parseInt(document.getElementById("V").value);
        		b = 1000000
        	document.getElementById("demooo").innerHTML = (a / b);
        	}
        </script>

    
</body>
</html>
